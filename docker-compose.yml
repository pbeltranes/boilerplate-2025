services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "3001:3001"
    env_file: .env
    environment:
      NODE_ENV: production

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      NODE_ENV: production